<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    a.active {
      font-weight: bold;
      color: #d32f2f;
      text-decoration: underline;
    }
    </style>

</head>
<body>
  <li>
    <a href="{{ item.get_url }}" {% if item == active_item %}class="active"{% endif %}>
      {{ item.title }}
    </a>
    {% if item.children_list %}
      <ul>
        {% for child in item.children_list %}
            {% if child.visible %}
                {% include "menu/menu_item.html" with item=child active_item=active_item request=request %}
            {% endif %}
        {% endfor %}
      </ul>
    {% endif %}
  </li>
</body>
</html>
